<div id="app-container">
    <div class="logo-container">
        <img src="../assets/logo.jpg" class="logo" />
        <h2 class="logo-title">Fale +</h2>
    </div>

    <div class="plan-selection-title">
        <h1>Comparar Planos</h1>
    </div>
    <div id="plan-selection">
            <div class="plan-input-container">
                <div class="input-box">
                    <div class="inline-content">
                        <div class="label-wrapp">
                            <label for="origem">Origem</label>
                            <input type="text" (click)="openDialog('origem')" [(ngModel)]="origem" name="origem" readonly="true" placeholder="DDD"/>
                        </div>
                        <button (click)="openDialog('origem')">+</button>
                    </div>
                </div>
                <div class="input-box">
                    <div class="inline-content">
                        <div class="label-wrapp">
                            <label for="destino">Destino</label>
                            <input type="text" (click)="openDialog('destino')" [(ngModel)]="destino" name="destino" readonly="true" placeholder="DDD"/>
                        </div>
                        <button (click)="openDialog('destino')">+</button>
                    </div>
                </div>
                <div class="input-box">
                    <div class="label-wrapp">
                        <label for="minutos">Minutos</label>
                        <input type="number" [(ngModel)]="minutos" name="minutos" (keyup)="buildSimulationOutput()"/>    
                    </div>
                </div>
            </div>
    </div>

    <div id="plan-calculation-container" [@simulations]="plans.length">
        <div class="plan-calculation-output" *ngIf="plans.length > 0">
            <div class="simulation-output" *ngFor="let simulation of simulations">
                <div class="simulation-container">
                    <label class="plan-value-detail">{{ simulation.title }}</label>
                    <div class="price-output">
                        <div *ngIf="simulation.totalPrice !== 0">
                            <span class="currency">R$</span>
                            <label class="plan-value-detail" class="price">{{ getAmount(simulation.totalPrice) }}</label>
                            <span class="currency">{{ getCents(simulation.totalPrice) }}</span>
                        </div>
                        <label *ngIf="simulation.totalPrice === 0">-</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>CI&T Telecomunicações &copy; 2020</p>
    </footer>
</div>
